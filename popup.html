<!DOCTYPE html>
<html ng-app="ownsheetApp" ng-csp>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ownsheet popup</title>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
</head>

<body>
<h1>Your sheets</h1>

<div ng-controller="popupController as popup">


    <div class="container">
        <p>{{emptyMessage}}</p>


        <section>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="sheet in sheets">
                    <td class="tableSheetName">
                        <a href="" ng-click="popup.goToSheet(sheet.name)" target="_blank">
                            {{sheet.name}}
                        </a>
                    </td>
                    <td class="tableGlyph">
                        <button type="button" ng-click="popup.editSheet(sheet.name)" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td class="tableGlyph">
                        <button type="button" ng-click="popup.removeSheet(sheet.name)" class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
        </section>

        <button ng-click="popup.newSheet()" class="btn btn-success btn-lg">Add new sheet</button>
    </div>
</div>

<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/chromeStorageService.js"></script>
<script src="js/services/localStorageService.js"></script>
<script src="js/controllers/popupController.js"></script>

</body>
</html>
