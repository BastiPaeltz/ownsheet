<!DOCTYPE html>
<html ng-app="ownsheet-app" ng-csp>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ownsheet popup</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
</head>

<body>
<div ng-controller="popupController">

    <h1> your sheets </h1>
    <ul>
        <li ng-repeat="sheet in sheets">
            <p>{{sheet.name}}</p>
        </li>
    </ul>
        <a href="popup.html">Test</a>
        <button class="btn btn-primary">Add new sheet</button>

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/popupController.js"></script>
</div>
</body>
</html>
