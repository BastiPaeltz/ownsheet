<!DOCTYPE html>
<html ng-app="ownsheetApp" ng-csp>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ownsheet popup</title>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Brand</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#">Link</a>
            </li>
            <li>
                <a href="#">Link</a>
            </li>
            <li>
                <a href="#">
                    <i class="glyphicon glyphicon-thumbs-up"></i>
                </a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">Action</a>
                    </li>
                    <li>
                        <a href="#">Another action</a>
                    </li>
                    <li>
                        <a href="#">Something else here</a>
                    </li>
                    <li>
                        <a href="#">Separated link</a>
                    </li>
                    <li>
                        <a href="#">One more separated link</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div ng-controller="popupController">


    <div class="container">
        <p>{{emptyMessage}}</p>


        <section>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="sheet in sheets">
                    <td class="tableSheetName">
                        <button type="button" class="btn btn-default btn-sm" ng-click="goToSheet({{sheet.name}})">
                            {{sheet.name}}
                        </button>
                    </td>
                    <td class="tableGlyph">
                        <button type="button" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td class="tableGlyph">
                        <button type="button" class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
        </section>

        <button ng-click="newSheet()" class="btn btn-success">Add new sheet</button>
    </div>
</div>

<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/chromeStorageService.js"></script>
<script src="js/controllers/popupController.js"></script>

</body>
</html>
