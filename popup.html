<!DOCTYPE html>
<html ng-app="ownsheetApp" ng-csp>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ownsheet popup</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/popup.css" rel="stylesheet">
</head>

<body>

<div ng-controller="popupController as popup">
    <div class="topRow">
        <h1 id="heading">Your sheets</h1>

        <label id="searchField">Search: <input ng-model="searchText"></label>
    </div>
    <h3 ng-if="message">{{message}}</h3>

    <div class="container">

        <section>
            <div class="scroll-area">
                <table class="table table-hover">
                    <thead>

                    </thead>
                    <tbody>
                    <tr ng-repeat="sheet in sheets | filter:searchText | orderBy:sheet">
                        <td class="tableSheetName">
                            <a href="" ng-click="popup.goToSheet(sheet)" target="_blank">
                                {{sheet}}
                            </a>
                        </td>
                        <td class="tableGlyphs">
                            <button type="button" ng-click="popup.editSheet(sheet)"
                                    class="editGlyph btn btn-primary tableButton">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                            </button>
                        </td>
                        <td class="tableGlyphs">
                            <button type="button" ng-click="popup.removeSheet(sheet)"
                                    class="btn btn-danger tableButton">
                                <span class="glyphicon glyphicon-remove"></span> Delete
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </section>

        <button type="button" ng-click="popup.newSheet()" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-file"></span> Add new sheet
        </button>
        <button type="button" ng-click="popup.goToGeneral()" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-cog"></span> Explore
        </button>
        <button ng-if="showRevert" type="button" ng-click="popup.revert()" class="btn btn-warning btn-lg">
            <span class="glyphicon glyphicon-refresh"></span> Undo last deletion
        </button>
    </div>
</div>

<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
<script src="lib/angular-local-storage.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/chromeStorageService.js"></script>
<script src="js/controllers/popupController.js"></script>

</body>
</html>
