<div ng-controller="viewController as view">
    <div class="heading">
        <h1>View your sheet - {{sheet.name}}</h1>

        <h3>{{sheet.message}}</h3>
    </div>
    <br/>

    <div ng-switch on="buttonType">
        <div ng-switch-when="edit">
            <button ng-click="view.goToEdit()" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit this sheet
            </button>
        </div>
        <div ng-switch-when="new">
            <button ng-click="view.new()" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New sheet
            </button>
        </div>

    </div>

    <div class="content content-250" style="display: block">
        <div id="masonry-container">
            <div id="ms-content"></div>
        </div>
    </div>
</div>
</div>
