<!DOCTYPE html>
<html ng-app="ownsheetApp" ng-csp>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edit your sheet</title>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
</head>

<body>


<div ng-controller="editController">


    <div class="container">
        <p>{{emptyMessage}}</p>


        <section>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="sheet in sheets">
                    <td class="tableSheetName">
                        <a href="edit.html" target="_blank" ng-click="goToSheet({{sheet.name}}">
                            {{sheet.name}}
                        </a>
                    </td>
                    <td class="tableGlyph">
                        <button type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td class="tableGlyph">
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
        </section>

        <button ng-click="submitSheet()" class="btn btn-success">Submit</button>
        <button ng-click="previewSheet()" class="btn btn-primary">Preview</button>
    </div>
</div>

<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/chromeStorageService.js"></script>
<script src="js/controllers/popupController.js"></script>

</body>
</html>
