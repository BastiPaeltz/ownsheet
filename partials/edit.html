

<div ng-controller="editController as edit">

    <h1>Edit your sheet</h1>
    <h3>{{sheet.name}}</h3>
    <div class="container-fluid">
        <textarea class="form-control" ng-model="content" type="text" rows="25">
{{content}}
        </textarea>

        <button ng-click="edit.submit()" class="btn btn-success btn-lg">Submit</button>
        <button ng-click="previewSheet()" class="btn btn-primary btn-lg">Preview</button>
    </div>
</div>
